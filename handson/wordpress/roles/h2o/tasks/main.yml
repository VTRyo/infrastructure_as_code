- name: copy yum.repo h2o
  copy:
    src: "roles/h2o/files/bintray-tatsushid-h2o-rpm.repo"
    dest: "/etc/yum.repos.d/"

- name: install h2o
  yum: name=h2o state=present

- name: service start h2o
  service: name=h2o enabled=yes state=started

- name: mkdir sites-enabled
  file:
    path: /etc/h2o/sites-enabled
    state: directory

- name: mkdir mruby
  file:
    path: /etc/h2o/sites-enabled/mruby
    state: directory

- name: template deploy h2o conf
  template:
    src: roles/h2o/template/h2o.conf
    dest: /etc/h2o/

- name: template deploy site.conf
  template:
    src: roles/h2o/template/sites-enabled/site.conf
    dest: /etc/h2o/sites-enabled/

- name: template deploy mruby
  template:
    src: roles/h2o/template/mruby/htpasswd.rb
    dest: /etc/h2o/sites-enabled/mruby/
  notify: restart h2o
